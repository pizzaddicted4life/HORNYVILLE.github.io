* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.container {
  width: 100%;
  padding: 1%;
  margin: 1%;
  resize: both;
  overflow: auto;
}

.row {
  width: 100%;
  display: flex;
  flex-wrap: wrap;
  resize: both;
  overflow: auto;
}

/* content */
.row div {
  background-color: #444;
  padding: 1%;
  margin: .50%;
  border: 1px solid #999;
  border-radius: 15px;
  text-align:justify;
  color: #5555;
  transition: background-color 1s;
  resize: both;
  overflow: auto;
}

.row div:nth-child(2n):hover {
  background-color: #42A5F5;
}

.row div:nth-child(2n+1):hover {
  background-color: #66BB6A;
}

/* 1/12 */
.col-1 {
  width: 33.33%;
  resize: both;
}

/* 2/12 */
.col-2 {
  width: 16.66%;
}

/* 3/12 */

  width: 25%;

/* 4/12 */

/* 5/12 */

const suggestionsList = [ "apple", "banana", "cherry", "date", "elderberry", "fig", "grape", "honeydew" ]; function showSuggestions(value) { const suggestionsContainer = document.getElementById('suggestions'); suggestionsContainer.innerHTML = ''; if (value.length === 0) { return; } const filteredSuggestions = suggestionsList.filter(item => item.toLowerCase().includes(value.toLowerCase())); filteredSuggestions.forEach(suggestion => { const suggestionDiv = document.createElement('div'); suggestionDiv.textContent = suggestion; suggestionDiv.onclick = () => selectSuggestion(suggestion); suggestionsContainer.appendChild(suggestionDiv); }); } function selectSuggestion(suggestion) { document.querySelector('.search-input').value = suggestion; document.getElementById('suggestions').innerHTML = ''; }
document.addEventListener("DOMContentLoaded", () => {
const items = document.querySelectorAll(".container .item");
const imageUrl = "https://github.com/pizzaddicted4life/SAVAGE.github.io/blob/main/assets/images/carousel/2.png?raw=true";

setInterval(() => {
// Selecciona un elemento aleatorio
const randomItem = items[Math.floor(Math.random() * items.length)];

// Decide aleatoriamente si ser치 un giro horizontal o vertical
const isHorizontalFlip = Math.random() > 0.5;
const flipClass = isHorizontalFlip ? "flip-horizontal" : "flip-vertical";

// Aplica la imagen y la animaci칩n de giro
randomItem.style.backgroundImage = `url(${imageUrl})`;
randomItem.classList.add(flipClass);

// Espera 1 segundo antes de revertir
setTimeout(() => {
randomItem.classList.remove(flipClass);
randomItem.style.backgroundImage = ""; // Vuelve a quitar la imagen
}, 1000);

}, 10000); // Cada 10 segundos
});

new Vue({
el: '#q-app',
data () {
return {
menu: false,
menuOver: false,
listOver: false
}
},
methods: {
debounceFunc: Quasar.utils.debounce(function() { this.checkMenu() }, 300),
onItemClick () {
console.log('Clicked on an Item')
},
checkMenu () {
if (this.menuOver || this.listOver) {
this.menu = true
}
else {
this.menu = false
}
}
},
watch: {
menuOver (val) {
this.debounceFunc()
},
listOver (val) {
this.debounceFunc()
}
}
})
